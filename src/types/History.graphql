enum HistoryItemType {
    VISITED_BLOG_POST
    FAVORITED_BLOG_POST
    REVISED_BLOG_POST
    FAVORITED_PRODUCT
    REVISED_PRODUCT
    VISITED_PRODUCT
    VISITED_USER_PROFILE
    FAVORITED_USER_PROFILE
}

type HistoryItem {
    title: String
    description: String @translate
    type: HistoryItemType
    occurDate: String @formatDate
}

extend type Query {
    getHistory: [HistoryItem]
}